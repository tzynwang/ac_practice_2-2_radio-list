<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css">

  <title>86400 Radio</title>
</head>

<body>
  <h1>86400 Radio <i class="bi bi-music-note-beamed"></i></h1>
  <header>
    <p>Now we have <span class="fw-bold" id="liveAccountsNumberDisplay"></span> DJs online with you!</p>
    <div id="headerDisplaySetting" class="btn-group" role="group">
      <button data-style="list" type="button" class="btn">
        <i class="bi bi-list-ul"></i>list
      </button>
      <button data-style="grid" type="button" class="btn">
        <i class="bi bi-grid-fill"></i>grid
      </button>
    </div>
    <div id="headerSearchBar" class="input-group">
      <input type="text" class="form-control" id="searchInput" aria-describedby="search" aria-label="Search">
      <button class="btn btn-secondary d-none" type="button" id="searchResultClearButton"><span></span></button>
      <button class="btn" type="button" id="searchButton"><span></span></button>
    </div>
  </header>
  <main>
    <p id="searchResultHint"></p>
    <section id="container">
      <!-- users -->
      <div id="mainUserContainer">
        <!-- list -->
        <div id="display-style-list">
        </div>
        <!-- grid -->
        <div id="display-style-grid">
        </div>
      </div>
      </div>

      <!-- modals -->
      <div id="main-modal">
        <div class="modal fade" id="userModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title"></h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- pagination -->
    <section>
      <nav>
        <ul id="pagination" class="pagination">
        </ul>
      </nav>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/country-flag-emoji@latest/dist/country-flag-emoji.umd.js"></script>
  <script src="./main.js"></script>
</body>

</html>
